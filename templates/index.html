<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AFO Ordering</title>

</head>
<body>
  <button id="button">Load Orthotist</button>
  <button onclick ="location.href='http://127.0.0.1:5000/patient';">Patient</button>

  <br><br>

  <div id="users"></div>

  <script >
      document.getElementById('button').addEventListener('click', loadUsers);
    // Load Orthotists
    function loadUsers(){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://127.0.0.1:5000/orthotist', true);
      var count = 1;

      xhr.onload = function(){
        if(this.status == 200){
          var orthotist = JSON.parse(this.responseText);


          var output = '<h1>Orthotist</h1>';
          for(var i in orthotist){
            output +=
              '<div ">' +
              '<h3>Orthotist'+count+'</h3>'+
              '<ul>' +
              '<li>Practice Name: '+orthotist[i].practiceName+'</li>' +
              '<li>Address: '+orthotist[i].practiceAddress+'</li>' +
              '<li>Phone Number: '+orthotist[i].practicePh+'</li>' +
              '<li>Orthotist Name: '+orthotist[i].orthotistName+'</li>' +
              '</ul>' +
              '</div>';
             count ++;
          }

          document.getElementById('users').innerHTML = output;
        }
      }

      xhr.send();
    }

  </script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
